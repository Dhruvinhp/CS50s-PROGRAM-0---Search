<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel='icon' href='googleicon.png'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <link rel='stylesheet' href='style.css'>
    <body>
    	<a href="index.html"> --Back </a>
        <form action="https://www.google.com/search">
            <!-- as_q=necessary&as_epq=exact&as_oq=any&as_eq=none -->
            <center>
            <h2> Advanced Search </h2>
            <img src='google.png' style='width: 500px; hight:500px;'  alt=''>
            <table>
            <tr><td></td><td><h3> Find pages with .. </h3></td></tr>
            <tr><td>All these words:</td><td><input type = "text" name="as_q"> </td></tr>
            <tr><td>This exact word or phrase: </td><td><input type = "text" name="as_epq"></td></tr>
            <tr><td>Any of these words: </td><td><input type = "text" name="as_oq"></td></tr>
            <tr><td>None of these words: </td><td><input type = "text" name="as_eq"></td></tr>
            <tr><td></td><td><input type="submit" value="Google Advanced Search"></td></tr>
            </table>
            </center>
        </form>
    </body>
</html>
